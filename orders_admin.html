<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All Order History</title>
</head>
<body>

<h1>All Order History</h1>

<table border="1">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>User ID</th>
            <th>Order Items</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.user.id}"></td>
            <td>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="orderItem : ${order.orderItems}">
                            <td th:text="${orderItem.product.id}"></td>
                            <td th:text="${orderItem.product.name}"></td>
                            <td th:text="${orderItem.quantity}"></td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
