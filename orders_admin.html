<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
    <h1>Orders</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Email</th>
                <th>Order Date</th>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.user.id}"></td>
                <td th:text="${order.user.username}"></td>
                <td th:text="${order.user.email}"></td>
                <td th:text="${order.orderDate}"></td>
                <th:block th:each="item : ${order.orderItems}">
                    <td th:text="${item.product.id}"></td>
                    <td th:text="${item.product.name}"></td>
                    <td th:text="${item.quantity}"></td>
                </th:block>
            </tr>
        </tbody>
    </table>
</body>
</html>
