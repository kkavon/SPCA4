<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <p>Title: <input type="text" th:field="*{title}" required/></p>
        <p>Manufacturer: <input type="text" th:field="*{manufacturer}" required/></p>
        <p>Price: <input type="number" step="0.01" th:field="*{price}" required/></p>
        <p>Category: <input type="text" th:field="*{category}" required/></p>
        <p>Quantity: <input type="number" th:field="*{quantity}" required/></p>

        <p><input type="submit" value="Update Product"/></p>
    </form>
    <a href="/stock">Back to Products</a>
</body>
</html>
